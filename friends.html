<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHabits - Friends</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/friends-screen.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="../scripts/script.js" defer></script>
    <script src="../scripts/new-friend.js" defer></script>
</head>
<body>
    <div class="header-div">
        <button class="circle" id="menu-btn">
            <img src="./images/menu.png" alt="menu">
        </button>
        <div id="tasks-title">Friends</div>
        <button class="circle" id="friend-btn">
            <img src="../images/plus.png" alt="add">
        </button>
    </div>

    <div id="group-container">
        <a href="group.html" id="group-pic">
            <img src="./images/group.png" alt="group-pic">
        </a>
        <div id="group-name">Group</div>
    </div>

    <div id="friends-container">
        <div class="friend-container">
            <div class="friend-pic">
                <img src="./images/profile2.png" alt="friend-pic">
            </div>
            <div class="friend-details">
                <div class="friend-name">Friend #1</div>
                <div class="friend-level">Level 15</div>
                <div class="friend-level-bar">
                    <img src="./images/friend-level16-bar.png" alt="friend-lebel16-bar">
                </div>
            </div>
        </div>
    </div>
    
    <div id="menu-modal">
        <div class="modal-cont">
            <div class="screen-menu">
                <div class="menu-item" style="font-weight: bold;">Menu</div>
                <a href="index.html" class="menu-item">Tasks</a>
                <a href="friends.html" class="menu-item">Friends</a>
                <a href="profile.html" class="menu-item">Profile</a>
                <a href="achievements.html" class="menu-item">Achivements</a>
            </div>
        </div>
    </div>

    <div id="friend-modal">
        <div id="friend-modal-cont">
            <form id="friend-form">
                <input type="text" name="friend-name" id="friend-name" required placeholder="Username">
                <button id="add-friend-btn" class="circle">
                    <img src="../images/plus.png" alt="plus">
                </button>
            </form>
        </div>
    </div>
</body>
</html>

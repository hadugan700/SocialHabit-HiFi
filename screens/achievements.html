<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/achievements-screen.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="../scripts/script.js" defer></script>
    <title>SocialHabit - Achievements</title>
</head>
<body>
    <div class="header-div">
        <button class="circle" id="menu-btn">
            <img src="../images/menu.png" alt="menu">
        </button>
        <div id="achievements-title">Achievements</div>
        <a href="profile.html" class="circle" id="back-btn">
            <img src="../images/back-arrow.png" alt="back">
        </a>
    </div>

    <div id="finished-achs-container">
        <div class="finished-ach-container">
            <div class="fn-ach-title">Title #1</div>
            <div class="fn-details-container">
                <div class="fn-trophy-pic">
                    <img src="../images/trophy.png" alt="achivement">
                </div>
                <div class="fn-ach-text">
                    <div class="fn-description">How you obtained it</div>
                    <div class="fn-date">DD/MM/YYYY</div>
                </div>
            </div>
        </div> 
        <div class="finished-ach-container">
            <div class="fn-ach-title">Title #2</div>
            <div class="fn-details-container">
                <div class="fn-trophy-pic">
                    <img src="../images/trophy.png" alt="achivement">
                </div>
                <div class="fn-ach-text">
                    <div class="fn-description">How you obtained it</div>
                    <div class="fn-date">DD/MM/YYYY</div>
                </div>
            </div>
        </div> 
    </div>

    <div id="prog-title">In progress</div>

    <div id="inprog-achs-container">
        <div class="inprog-ach-container"> 
            <div class="inprog-trophy-pic">
                <img src="../images/trophy.png" alt="achivement">
            </div>
            <div class="inprog-details-container">
                <div class="inprog-ach-title">Title</div>
                <div class="inprog-ach-text">Description</div>
                <div class="inprog-bar">
                    <img src="../images/ach-bar.png" alt="ach-prog-bar">
                </div>
            </div>
        </div>
        <div class="inprog-ach-container"> 
            <div class="inprog-trophy-pic">
                <img src="../images/trophy.png" alt="achivement">
            </div>
            <div class="inprog-details-container">
                <div class="inprog-ach-title">Title</div>
                <div class="inprog-ach-text">Description</div>
                <div class="inprog-bar">
                    <img src="../images/ach-bar.png" alt="ach-prog-bar">
                </div>
            </div>
        </div>
    </div>
   
    <div id="menu-modal">
        <div class="modal-cont">
            <div class="screen-menu">
                <div class="menu-item" style="font-weight: bold;">Menu</div>
                <a href="index.html" class="menu-item">Tasks</a>
                <a href="friends.html" class="menu-item">Friends</a>
                <a href="profile.html" class="menu-item">Profile</a>
                <a href="achievements.html" class="menu-item">Achivements</a>
            </div>
        </div>
    </div>
    
    
</body>
</html>

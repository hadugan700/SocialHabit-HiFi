<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHabits - Profile</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/profile-screen.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/new-pic.js" defer></script>
</head>
<body>
    <div class="header-div">
        <button class="circle" id="menu-btn">
            <img src="./images/menu.png" alt="menu">
        </button>
        <div id="tasks-title">Profile</div>
        <div class="circle" id="add-btn">
            <img src="./images/plus.png" alt="add">
        </div>
    </div>

    <div id="profile-pic">
        <button id="new-profile-pic-btn">   
            <img id="profile-img" src="./images/profile1.png" alt="profile-pic">
        </button>
   </div>

    <div id="pic-modal">
        <div id="pic-modal-cont">
            <form id="pic-form">
                <input type="file" id="pic-input" accept="image/*">
                <button id="pic-save-btn">Save</button>
            </form>
        </div>
    </div>


    <div id="level-container">
        <div id="level-text">Level 10</div>
        <div id="level-prog-bar">
            <img src="./images/level-bar.png" alt="level-bar">
        </div>
    </div>

    <div id="achievents-container">
        <a href="achievements.html" class="achivement-container">
            <div class="trophy-pic">
                <img src="./images/trophy.png" alt="achivement">
            </div>
            <div class="achivement-text">Achivement #1</div>
        </a>
        <a href="achievements.html" class="achivement-container">
            <div class="trophy-pic">
                <img src="./images/trophy.png" alt="achivement">
            </div>
            <div class="achivement-text">Achivement #2</div>
        </a>
        <a href="achievements.html" class="achivement-container">
            <div class="trophy-pic">
                <img src="./images/trophy.png" alt="achivement">
            </div>
            <div class="achivement-text">Achivement #3</div>
        </a>
        <a href="achievements.html" class="achivement-container">
            <div class="trophy-pic">
                <img src="./images/trophy.png" alt="achivement">
            </div>
            <div class="achivement-text">Achivement #4</div>
        </a>
    </div>

    <div id="menu-modal">
        <div class="modal-cont">
            <div class="screen-menu">
                <div class="menu-item" style="font-weight: bold;">Menu</div>
                <a href="index.html" class="menu-item">Tasks</a>
                <a href="friends.html" class="menu-item">Friends</a>
                <a href="profile.html" class="menu-item">Profile</a>
                <a href="achievements.html" class="menu-item">Achivements</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header-div">
        <button class="circle" id="menu-btn">
            <img src="./images/menu.png" alt="menu">
        </button>
        <div id="tasks-title">Tasks</div>
        <div class="circle" id="add-btn">
            <img src="./images/plus.png" alt="add">
        </div>
    </div>
    <div class="days-containter">
        <div class="day">
            <div class="day-text">Mon</div>
            <div class="day-nr">1</div>
        </div>
        <div class="day">
            <div class="day-text">Tue</div>
            <div class="day-nr">2</div>
        </div>
        <div class="day">
            <div class="day-text">Wed</div>
            <div class="day-nr">3</div>
        </div>
        <div class="day">
            <div class="day-text">Thu</div>
            <div class="day-nr">4</div>
        </div>
        <div class="day">
            <div class="day-text">Fri</div>
            <div class="day-nr">5</div>
        </div>
        <div class="day">
            <div class="day-text">Sat</div>
            <div class="day-nr">6</div>
        </div>
        <div class="day">
            <div class="day-text">Sun</div>
            <div class="day-nr">7</div>
        </div>
    </div>
    <div class="tasks-container">
        <div class="task-container">
            <div class="task-text">Task name #1</div>
            <div class="task-time">10:00 - 12:00</div>
            <div class="prog-bar">
                <img src="./images/bar.png" alt="prog-bar">
            </div>
        </div>
        <div class="task-container">
            <div class="task-text">Task name #2</div>
            <div class="task-time">13:00 - 14:00</div>
            <div class="prog-bar">
                <img src="./images/bar.png" alt="prog-bar">
            </div>
        </div>
        <div class="task-container">
            <div class="task-text">Task name #2</div>
            <div class="task-time">13:00 - 14:00</div>
            <div class="prog-bar">
                <img src="./images/bar.png" alt="prog-bar">
            </div>
        </div>
        <div class="task-container">
            <div class="task-text">Task name #2</div>
            <div class="task-time">13:00 - 14:00</div>
            <div class="prog-bar">
                <img src="./images/bar.png" alt="prog-bar">
            </div>
        </div>
    </div>
    <div id="menu-modal">
        <div class="modal-cont">
            <span class="close">&times;</span>
            <div class="screen-menu">
                <div class="menu-item" style="font-weight: bold;">Menu</div>
                <a class="menu-item">Tasks</a>
                <a class="menu-item">Friends</a>
                <a class="menu-item">Profile</a>
                <a class="menu-item">Achivements</a>
            </div>
        </div>
    </div>
    
    
</body>
</html>

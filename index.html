<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/new-task.js" defer></script>
    <script src="./scripts/change-days.js" defer></script>
    <title>SocialHabit</title>
</head>
<body>
    <div class="top-div">
        <div class="header-div">
            <button class="circle" id="menu-btn">
                <img src="./images/menu.png" alt="menu">
            </button>
            <div id="tasks-title">Tasks</div>
            <div class="circle" id="add-btn">
                <img src="./images/plus.png" alt="add">
            </div>
        </div>

        <div class="days-containter">
            <div style="background-color: var(--secondary-item-background);" class="day">
                <div class="day-text">Mon</div>
                <div class="day-nr">1</div>
            </div>
            <div class="day">
                <div class="day-text">Tue</div>
                <div class="day-nr">2</div>
            </div>
            <div class="day">
                <div class="day-text">Wed</div>
                <div class="day-nr">3</div>
            </div>
            <div class="day">
                <div class="day-text">Thu</div>
                <div class="day-nr">4</div>
            </div>
            <div class="day">
                <div class="day-text">Fri</div>
                <div class="day-nr">5</div>
            </div>
            <div class="day">
                <div class="day-text">Sat</div>
                <div class="day-nr">6</div>
            </div>
            <div class="day">
                <div class="day-text">Sun</div>
                <div class="day-nr">7</div>
            </div>
        </div>
    </div>
    
    <div id="tasks-container">
    </div>

    <div id="menu-modal">
        <div class="modal-cont">
            <div class="screen-menu">
                <div class="menu-item" style="font-weight: bold;">Menu</div>
                <a href="index.html" class="menu-item">Tasks</a>
                <a href="friends.html" class="menu-item">Friends</a>
                <a href="profile.html" class="menu-item">Profile</a>
                <a href="achievements.html" class="menu-item">Achivements</a>
            </div>
        </div>
    </div>
    
    <div id="task-modal">
        <div id="task-modal-content">
            <form id="task-form">
                <label for="task-name">Add a name:</label>
                <input type="text" name="task-name" id="task-name" required>
                <label for="task-desc">Add a description:</label>
                <textarea name="task-desc" id="task-desc" rows="4" cols="30" required></textarea>
                <label for="start-time">Start time:</label>
                <input type="time" id="start-time" name="start-time" required>
                <label for="end-time">End time:</label>
                <input type="time"id="end-time" name="end-time" required>
                <button id="create-btn" class="circle">
                    <img src="./images/plus.png" alt="plus">
                </button>
            </form>
        </div>
    </div>
    <div id="edit-modal">
        <div id="edit-modal-content">
            <form id="edit-form">
                <label for="edit-name">Add a name:</label>
                <input type="text" name="edit-name" id="edit-name" required>
                <label for="edit-desc">Add a description:</label>
                <textarea name="edit-desc" id="edit-desc" rows="4" cols="30" required></textarea>
                <label for="edit-start-time">Start time:</label>
                <input type="time" id="edit-start-time" name="edit-start-time" required>
                <label for="edit-end-time">End time:</label>
                <input type="time"id="edit-end-time" name="edit-end-time" required>
                <button id="update-btn" class="circle" onclick="">
                    <img src="./images/update.png" alt="plus">
                </button>
                <button id="complete-btn" class="circle" onclick="">
                    <img src="./images/check.png" alt="plus">
                </button>
                <button id="delete-btn" class="circle">
                    <img src="./images/plus.png" alt="plus">
                </button>
            </form>
        </div>
    </div>
</body>
</html>

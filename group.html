<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHabits - Group</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/friends-screen.css">
    <link rel="stylesheet" href="./styles/group-screen.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header-div">
        <button class="circle" id="menu-btn">
            <img src="./images/menu.png" alt="menu">
        </button>
        <div id="tasks-title">Group</div>
        <a href="friends.html" class="circle" id="back-btn">
            <img src="./images/back-arrow.png" alt="back">
        </a>
    </div>

    <div id="group-container">
        <div id="group-pic">
            <img src="./images/group-img.png" alt="group-pic">
        </div>
        <div id="group-name">Level 2</div>
        <div id="group-level-bar">
            <img src="./images/group-level-bar.png" alt="group level bar">
        </div>
    </div>

    <div id="friends-container">
        <div class="friend-container">
            <div class="friend-pic">
                <img src="./images/profile2.png" alt="friend-pic">
            </div>
            <div class="friend-details">
                <div class="friend-name">Friend #1</div>
                <div class="friend-level">Rank 1</div>
                <div class="friend-level-bar">
                    <img src="./images/friend-level16-bar.png" alt="friend-lebel16-bar">
                </div>
            </div>
        </div>
        <div class="friend-container">
            <div class="friend-pic">
                <img src="./images/profile3.png" alt="friend-pic">
            </div>
            <div class="friend-details">
                <div class="friend-name">Friend #2</div>
                <div class="friend-level">Rank 2</div>
                <div class="friend-level-bar">
                    <img src="./images/friend-level11-bar.png" alt="friend-lebel11-bar">
                </div>
            </div>
        </div>
        <div class="friend-container">
            <div class="friend-pic">
                <img src="./images/profile1.png" alt="friend-pic">
            </div>
            <div class="friend-details">
                <div class="friend-name">Friend #3</div>
                <div class="friend-level">Rank 3</div>
                <div class="friend-level-bar">
                    <img src="./images/friend-level11-bar.png" alt="friend-lebel11-bar">
                </div>
            </div>
        </div>
    </div>
    

    <div id="menu-modal">
        <div class="modal-cont">
            <div class="screen-menu">
                <div class="menu-item" style="font-weight: bold;">Menu</div>
                <a href="index.html" class="menu-item">Tasks</a>
                <a href="friends.html" class="menu-item">Friends</a>
                <a href="profile.html" class="menu-item">Profile</a>
                <a href="achievements.html" class="menu-item">Achivements</a>
            </div>
        </div>
    </div>

    
</body>
</html>
